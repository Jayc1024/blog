<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- Prism.js CSS for code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Prism.js JS for code highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
</body>
</html>

<script>
  window.$docsify = {
    name: '我的博客', // 网站名称
    repo: 'https://jayc1024.github.io/blog/', // GitHub 仓库地址
    loadSidebar: true, // 启用侧边栏
    subMaxLevel: 2, // 侧边栏显示的标题层级
    coverpage: true, // 启用封面页
    auto2top: true // 切换页面时自动滚动到顶部
  }
</script>
